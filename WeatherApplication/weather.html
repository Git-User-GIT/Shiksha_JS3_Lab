<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
    <div class = "container">
        <header>
            <input type="text" autocomplete="on" class="searchbox" placeholder="City">
        </header>

        <main>
            <section class="location"> 
                <div class="city">New Delhi , India</div>
                <div class = "date">Sunday 28 April 2024</div>
            </section>
            <div class="current">
                <div class="temperature">15<span>°c</span></div>
                <div class ="weather">Cloudy</div>
                <div class="hi-low">25°c / 13°c</div>
            </div>       
        </main>
    </div>

<script src="weather.js"></script>
 
</body>
</html>
